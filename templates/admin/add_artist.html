{% extends "admin/base.html" %}

{% block content %}
<section class="bg-default section-tlg">
    <div class="container block-lg  wow slideInRight">
        <div class="card p-3">
            <h3 class="text-center mb-2 text-primary">ADD AN ARTIST</h3>
            <div class="divider text-center mb-2"></div>
            <form method="POST" action="{{ url_for('admin.add_artist') }}">
                <div class="my-2 container">
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="booking-title">FirstName</p>
                            <div class="form-wrap">
                                <input class="form-input" id="firstname" type="text" name="firstname" data-constraints="@Required">
                                <label class="form-label" for="firstname">Artist First Name</label>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <p class="booking-title">LastName</p>
                            <div class="form-wrap">
                                <input class="form-input" id="lastname" type="text" name="lastname" data-constraints="@Required">
                                <label class="form-label" for="lastname">Artist Last Name</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="my-2 container" >
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="booking-title ">Email</p>
                            <div class="form-wrap">
                            <input class="form-input" id="email" type="email" name="email" data-constraints="@Required">
                            <label class="form-label" for="email">Artist Email</label>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <p class="booking-title">Tel</p>
                            <div class="form-wrap">
                                <input class="form-input" id="tel" type="text" name="tel" data-constraints="@Required">
                                <label class="form-label" for="tel">Artist phone number</label>
                            </div>
                        </div>
                    </div>     
                </div>

                <div class="my-2 container" >
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="booking-title ">Country</p>
                            <div class="form-wrap">
                                <input class="form-input" id="country" type="text" name="country" data-constraints="@Required">
                                <label class="form-label" for="country">Artist Country</label>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <p class="booking-title">City</p>
                            <div class="form-wrap">
                                <input class="form-input" id="city" type="text" name="city" data-constraints="@Required">
                                <label class="form-label" for="city">Artist City</label>
                            </div>
                        </div>
                    </div>     
                </div>
                
                <div class="my-2 container" >
                    <div>
                        <p class="booking-title mt-3">Password</p>
                        <div class="form-wrap">
                            <input class="form-input" id="password" type="password" name="password" data-constraints="@Required">
                            <label class="form-label" for="password">Artist password</label>
                        </div>
                    </div>   
                </div>

                <div class="d-flex justify-content-around mt-4">
                    <div>
                        <a class="button button-md button-danger text-white" href="{{ url_for('admin.main') }}"><span class="fa fa-arrow-left mr-2"></span> CANCEL</a>
                    </div>

                    <div>
                        <button class="button button-md button-gray-600" type="submit" >ADD <span class="fa fa-plus ml-2"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </section>
{% endblock %}
