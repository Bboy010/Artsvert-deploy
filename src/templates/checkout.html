{% extends "public_base.html" %}

{% block content %}
    <section class="section section-xxl bg-default">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="col-lg-12">
                        <!-- <div class="booking-title text-center">Payment</div> -->
                        <div class="container-checkout-2">
                            <div class="d-flex justify-content-center">
                                    <img src="{{ url_for('static', filename='images/wave.png') }}" alt="" width="80" height="80">
                                    <img src="{{ url_for('static', filename='images/orange.png') }}" alt="" width="80" height="80">
                               
                                    <img src="{{ url_for('static', filename='images/moov.png') }}" alt="" width="80" height="80">
                                    <img src="{{ url_for('static', filename='images/yellow.png') }}" alt="" width="80" height="80">
                            </div>
                            <!-- <img src="{{ url_for('static', filename='images/operators.png') }}" alt="">
                            
                            <div class="d-flex justify-content-between">
                               
                            </div> -->
                        </div>
                    </div>
                  
                    <div class="col-lg-12 my-3">
                      <div class="container-checkout">
                        <h4> Cart
                          <span class="price" style="color:green">
                            <span class="fa fa-shopping-cart"></span>
                            <b>{{ artworks_in_cart|length }}</b>
                          </span>
                        </h4>
                        {% for artwork in artworks_in_cart %} 
                            <p><a href="#">{{ artwork.name }}</a> <span class="price">${{ artwork.price }}</span></p>
                        {% endfor %}
                        <hr>
                        <p>Total <span class="price" style="color:black"><b>${{ total }}</b></span></p>
                      </div>
                    </div>
                </div>
                <div class="col-lg-8">
                  <div class="container-checkout">
                    <form action="{{ url_for('public.confirm_checkout') }}" method="POST">
                        <div class="row-checkout">
                            <h4 class="col-lg-12 text-center booking-title">Your informations</h4>
                            {% if error %}
                                <div  class="alert-danger text-center my-2 col-lg-12 w-25">
                                    <p>{{ error }}</p>
                                </div>
                            {% endif %}
                            <div class="col-lg-6 my-2">
                                <label for="fname"><span class="fa fa-user  mr-2"></span>First Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Your first name" data-constraints="@Required">
            
                                <label for="city"><span class="fa fa-institution mr-2"></span>City</label>
                                <input type="text" id="city" name="address" placeholder="Your city" data-constraints="@Required">

                                <label label for="email"><span class="fa fa-envelope mr-2"></span>Email</label>
                                <input type="text" id="email" name="email" placeholder="Your email" data-constraints="@Required">
                            </div>
                
                            <div class="col-lg-6 my-2">
                                <label for="lname"><span class="fa fa-user  mr-2"></span>Last Name</label>
                                <input type="text" id="lname" name="lastname" placeholder="Your last name" data-constraints="@Required">
                                <label for="phone"><span class="fa fa-phone mr-2"></span>Phone Number</label>
                                <input type="text" id="phone" name="phone" placeholder="Your phone number" data-constraints="@PhoneNumber">
                            </div>
                            
                            <div class="col-lg-12">
                                <input type="submit" value="PLACE ORDER" class="btn-checkout">
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </section>
{% endblock %}
