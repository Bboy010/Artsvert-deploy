{% extends "admin/base.html" %}

{% block content %}
    <section class="bg-default section-lg">
      <div class="text-center wow slideInLeft admin-title">
            CLIENTS
      </div>
  
      <div class="container wow-outer mt-4" style="margin-top: 10px;  box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.08); padding: 15px 20px;">
          <div class="row">
            <table class="table table-striped p-3" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">See more</th>
                    </tr>
                </thead>
                <tbody>
                  {% for client in clients %}
                  <tr>
                      <th scope="row">{{ loop.index }}</th>
                      <td>
                          {{ client.firstname }}
                      </td>
                      <td>
                          {{ client.lastname }}
                      </td>
                      <td>
                          <a href="javascript:void(0)" data-toggle="modal" data-target="#profileModal", id="link" data-url="#">See more</a>
                      </td>
                  </tr>
              {% endfor %}
                </tbody>
            </table>
          </div>
      </div>
    </section>  
  {% endblock %}
